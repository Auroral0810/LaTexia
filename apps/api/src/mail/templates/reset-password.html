<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latexia 密码重置</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      font-family:
        -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
        &quot;Helvetica Neue&quot;, Arial, sans-serif;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f4f7fa; padding: 40px 0"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="560"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 16px;
              overflow: hidden;
              box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            "
          >
            <!-- 品牌头部 -->
            <tr>
              <td
                style="
                  background: linear-gradient(
                    135deg,
                    #4f46e5 0%,
                    #6366f1 50%,
                    #818cf8 100%
                  );
                  padding: 36px 40px;
                  text-align: center;
                "
              >
                <h1
                  style="
                    margin: 0;
                    font-size: 28px;
                    font-weight: 700;
                    color: #ffffff;
                    letter-spacing: 1px;
                  "
                >
                  Latexia
                </h1>
                <p
                  style="
                    margin: 8px 0 0;
                    font-size: 14px;
                    color: rgba(255, 255, 255, 0.85);
                    letter-spacing: 0.5px;
                  "
                >
                  密码安全中心
                </p>
              </td>
            </tr>
            <!-- 主体内容 -->
            <tr>
              <td style="padding: 40px">
                <!-- 锁图标 -->
                <div style="text-align: center; margin-bottom: 24px">
                  <div
                    style="
                      display: inline-block;
                      width: 64px;
                      height: 64px;
                      background: linear-gradient(135deg, #eef2ff, #e0e7ff);
                      border-radius: 50%;
                      line-height: 64px;
                      font-size: 28px;
                    "
                  >
                    🔐
                  </div>
                </div>
                <h2
                  style="
                    margin: 0 0 8px;
                    font-size: 22px;
                    font-weight: 600;
                    color: #1e293b;
                    text-align: center;
                  "
                >
                  重置您的密码
                </h2>
                <p
                  style="
                    margin: 0 0 28px;
                    font-size: 15px;
                    color: #64748b;
                    line-height: 1.6;
                    text-align: center;
                  "
                >
                  我们收到了您的密码重置请求。请使用以下验证码来设置新密码，<br />验证码将在
                  <strong>{{expireMinutes}} 分钟</strong>后过期。
                </p>
                <!-- 验证码区域 -->
                <div style="text-align: center; margin: 32px 0">
                  <div
                    style="
                      display: inline-block;
                      background: linear-gradient(
                        135deg,
                        #eef2ff 0%,
                        #e0e7ff 100%
                      );
                      border: 2px dashed #6366f1;
                      border-radius: 12px;
                      padding: 20px 48px;
                    "
                  >
                    <span
                      style="
                        font-size: 36px;
                        font-weight: 800;
                        letter-spacing: 12px;
                        color: #4f46e5;
                        font-family: &quot;Courier New&quot;, monospace;
                      "
                      >{{code}}</span
                    >
                  </div>
                </div>
                <!-- 安全提示 -->
                <div
                  style="
                    background-color: #fef2f2;
                    border-left: 4px solid #ef4444;
                    border-radius: 0 8px 8px 0;
                    padding: 14px 18px;
                    margin: 28px 0 0;
                  "
                >
                  <p
                    style="
                      margin: 0;
                      font-size: 13px;
                      color: #991b1b;
                      line-height: 1.5;
                    "
                  >
                    <strong>🛡️ 安全提醒</strong><br />
                    如果您没有申请密码重置，请立即忽略此邮件。您的账户密码仍然安全，无需进行任何操作。切勿将这个验证码分享给任何人。
                  </p>
                </div>
              </td>
            </tr>
            <!-- 分割线 -->
            <tr>
              <td style="padding: 0 40px">
                <div style="border-top: 1px solid #e5e7eb"></div>
              </td>
            </tr>
            <!-- 页脚 -->
            <tr>
              <td style="padding: 24px 40px 32px; text-align: center">
                <p style="margin: 0 0 4px; font-size: 12px; color: #94a3b8">
                  此邮件由系统自动发送，请勿直接回复。
                </p>
                <p style="margin: 0; font-size: 12px; color: #cbd5e1">
                  © {{year}} Latexia Inc. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
