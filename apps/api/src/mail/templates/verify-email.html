<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latexia 验证码</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      font-family:
        -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
        &quot;Helvetica Neue&quot;, Arial, sans-serif;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f4f7fa; padding: 40px 0"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="560"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 16px;
              overflow: hidden;
              box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            "
          >
            <!-- 品牌头部 -->
            <tr>
              <td
                style="
                  background: linear-gradient(
                    135deg,
                    #0d9488 0%,
                    #14b8a6 50%,
                    #2dd4bf 100%
                  );
                  padding: 36px 40px;
                  text-align: center;
                "
              >
                <h1
                  style="
                    margin: 0;
                    font-size: 28px;
                    font-weight: 700;
                    color: #ffffff;
                    letter-spacing: 1px;
                  "
                >
                  Latexia
                </h1>
                <p
                  style="
                    margin: 8px 0 0;
                    font-size: 14px;
                    color: rgba(255, 255, 255, 0.85);
                    letter-spacing: 0.5px;
                  "
                >
                  在线 LaTeX 学习与练习平台
                </p>
              </td>
            </tr>
            <!-- 主体内容 -->
            <tr>
              <td style="padding: 40px">
                <h2
                  style="
                    margin: 0 0 8px;
                    font-size: 22px;
                    font-weight: 600;
                    color: #1e293b;
                  "
                >
                  验证您的身份
                </h2>
                <p
                  style="
                    margin: 0 0 28px;
                    font-size: 15px;
                    color: #64748b;
                    line-height: 1.6;
                  "
                >
                  您正在进行账户操作，请在页面中输入以下验证码来完成验证。验证码将在
                  <strong>{{expireMinutes}} 分钟</strong>后过期。
                </p>
                <!-- 验证码区域 -->
                <div style="text-align: center; margin: 32px 0">
                  <div
                    style="
                      display: inline-block;
                      background: linear-gradient(
                        135deg,
                        #f0fdfa 0%,
                        #e0f7f3 100%
                      );
                      border: 2px dashed #14b8a6;
                      border-radius: 12px;
                      padding: 20px 48px;
                    "
                  >
                    <span
                      style="
                        font-size: 36px;
                        font-weight: 800;
                        letter-spacing: 12px;
                        color: #0d9488;
                        font-family: &quot;Courier New&quot;, monospace;
                      "
                      >{{code}}</span
                    >
                  </div>
                </div>
                <!-- 安全提示 -->
                <div
                  style="
                    background-color: #fef3c7;
                    border-left: 4px solid #f59e0b;
                    border-radius: 0 8px 8px 0;
                    padding: 14px 18px;
                    margin: 28px 0 0;
                  "
                >
                  <p
                    style="
                      margin: 0;
                      font-size: 13px;
                      color: #92400e;
                      line-height: 1.5;
                    "
                  >
                    <strong>⚠️ 安全提示</strong><br />
                    如果您没有进行任何操作，请忽略此邮件。请勿将验证码分享给他人，Latexia
                    工作人员不会向您索要验证码。
                  </p>
                </div>
              </td>
            </tr>
            <!-- 分割线 -->
            <tr>
              <td style="padding: 0 40px">
                <div style="border-top: 1px solid #e5e7eb"></div>
              </td>
            </tr>
            <!-- 页脚 -->
            <tr>
              <td style="padding: 24px 40px 32px; text-align: center">
                <p style="margin: 0 0 4px; font-size: 12px; color: #94a3b8">
                  此邮件由系统自动发送，请勿直接回复。
                </p>
                <p style="margin: 0; font-size: 12px; color: #cbd5e1">
                  © {{year}} Latexia Inc. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
